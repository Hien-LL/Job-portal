spring.jpa.properties.hibernate.format_sql=true

spring.output.ansi.enabled=always
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} \
%clr(%5p) \
%clr(${PID}){magenta} \
%clr(---){faint} \
%clr([%15.15t]){faint} \
%clr(%-40.40logger{39}){cyan} \
%clr(:){faint} %m%n%wEx

