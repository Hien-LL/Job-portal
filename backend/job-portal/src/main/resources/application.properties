spring.application.name=Job Portal

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/demodb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.max-lifetime=600000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

spring.output.ansi.enabled=always
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID}){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx

jwt.secret=${JWT_SECRET:w2c4k8H8tM2r7vC1yQ9m3P5s7U1a9L6n4b2X8f0J2q6R8t1Y3u5W7z9K1m3P5s7U9x1Z3c5V7y9}
jwt.expiration=86400000
jwt.expirationRefreshToken=86400000
jwt.defaultExpiration=300000
jwt.issuer=${JWT_ISSUER:https://api.jobportal.dev}

spring.web.resources.add-mappings=false
spring.web.resources.static-locations=classpath:/static/,file:uploads/

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

security.auth.whitelist=\
  /api/auth/login,\
  /api/auth/register,\
  /public/**,\
  /avatars/**,\
  /resumes/**,\
  /company-logos/**,\
  /api/categories,\
  /api/locations/list,\
  /api/companies/{companySlug},\
  /api/jobs,\
  /api/jobs/{slug},\
  /api/skills/list,\
  /api/benefits/list,\
  /api/auth/refresh,\
  /error,\
  /v3/api-docs/**,\
  /swagger-ui/**,\
  /swagger-ui.html,\
  /api/application-statuses
