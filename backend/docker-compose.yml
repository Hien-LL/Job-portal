version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: job-portal-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    # Dev thì mày có thể vẫn cần port để connect tool ngoài:
    # ports:
    #   - "${MYSQL_PORT}:3306"
    expose:
      - "3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/main/resources/db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks: [job-portal-network]

  redis:
    image: redis:7
    container_name: job-portal-redis
    # Dev cần thì mở port, prod bỏ đi:
    # ports:
    #   - "${REDIS_PORT}:6379"
    expose:
      - "6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks: [job-portal-network]

  job-portal-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${BACKEND_IMAGE}
    container_name: job-portal-backend
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ISSUER: ${JWT_ISSUER}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
    # ❌ bỏ ports đi, không cho host gọi trực tiếp
    # ports:
    #   - "${APP_PORT}:8080"
    expose:
      - "8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    restart: unless-stopped
    networks: [job-portal-network]

  web:
    image: nginx:alpine
    container_name: job-portal-web
    depends_on:
      - job-portal-app
    ports:
      - "80:80"              # public đúng 1 thằng này
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro   # build frontend ra dist/
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks: [job-portal-network]

volumes:
  mysql_data:

networks:
  job-portal-network:
    driver: bridge
