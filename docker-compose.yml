version: "3.8"

services:

  mysql:
    image: mysql:8.0
    container_name: job-portal-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    expose:
      - "3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks: [job-portal-network]

  redis:
    image: redis:7
    container_name: job-portal-redis
    expose:
      - "6379"
    networks: [job-portal-network]

  job-portal-app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ${BACKEND_IMAGE:-job-portal-backend:latest}
    container_name: job-portal-backend
    env_file: ./backend/.env
    expose:
      - "8080"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks: [job-portal-network]
    depends_on:
      - mysql
      - redis

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ${FRONTEND_IMAGE:-job-portal-frontend:latest}
    container_name: job-portal-frontend
    ports:
      - "80:80"
    depends_on:
      - job-portal-app
    networks: [job-portal-network]

networks:
  job-portal-network:
    driver: bridge

volumes:
  mysql_data:
