<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu - jobPortal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/components.css">
    <style>body { font-family: 'Inter', sans-serif; } h1,h2,h3{ font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-white">
    <div data-fragment="fragments/header.html"></div>

    <section class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md">
            <div class="bg-white p-6 rounded shadow">
                <h1 class="text-2xl font-bold text-gray-900 mb-2 text-center">Đổi mật khẩu</h1>
                <p class="text-gray-600 text-sm text-center mb-6">Nhập mật khẩu mới của bạn.</p>

                <div id="notice" class="mb-4"></div>

                <form id="resetForm" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" readonly class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm bg-gray-100" />
                    </div>

                    <div>
                        <label for="otp" class="block text-sm font-medium text-gray-700 mb-2">Mã OTP</label>
                        <input type="text" id="otp" readonly class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm bg-gray-100" />
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu mới</label>
                        <input type="password" id="password" placeholder="Mật khẩu mới" class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Xác nhận mật khẩu</label>
                        <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition text-sm mt-4">Đổi mật khẩu</button>
                </form>

                <p class="text-center text-sm text-gray-600 mt-6">
                    Hoặc quay lại <a href="login.html" class="text-blue-600 font-semibold hover:underline">Đăng nhập</a>
                </p>
            </div>
        </div>
    </section>

    <div data-fragment="fragments/footer.html"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        // Assumption: endpoint to confirm/reset password
        const CONFIRM_ENDPOINT = `${API_BASE_URL}/password/reset/confirm`;

        function showMessage(container, message, type = 'error') {
            container.innerHTML = '';
            const div = document.createElement('div');
            if (type === 'success') {
                div.className = 'bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded';
            } else {
                div.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded';
            }
            div.textContent = message;
            container.appendChild(div);
        }

        // Parse query params
        const params = new URLSearchParams(window.location.search);
        const emailParam = params.get('email') || '';
        const otpParam = params.get('otp') || '';

        document.getElementById('email').value = emailParam;
        document.getElementById('otp').value = otpParam;

        const notice = document.getElementById('notice');

        if (!emailParam || !otpParam) {
            showMessage(notice, 'Liên kết không hợp lệ hoặc thiếu thông tin (email/otp). Vui lòng kiểm tra email.', 'error');
        }

        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const otp = document.getElementById('otp').value.trim();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            if (!email || !otp) {
                showMessage(notice, 'Thiếu email hoặc OTP.', 'error');
                return;
            }

            if (!password || password.length < 6) {
                showMessage(notice, 'Mật khẩu phải có ít nhất 6 ký tự.', 'error');
                return;
            }

            if (password !== confirm) {
                showMessage(notice, 'Mật khẩu xác nhận không trùng khớp.', 'error');
                return;
            }

            submitBtn.disabled = true;
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Đang xử lý...';

            try {
                const resp = await fetch(CONFIRM_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, otp, newPassword: password })
                });
                const data = await resp.json();

                if (resp.ok && data.success) {
                    showMessage(notice, data.message || 'Đổi mật khẩu thành công. Đang chuyển hướng tới đăng nhập...', 'success');
                    setTimeout(() => { window.location.href = 'login.html'; }, 1500);
                } else {
                    showMessage(notice, data.message || 'Không thể đổi mật khẩu. Vui lòng thử lại.');
                }
            } catch (err) {
                console.error('Confirm reset error:', err);
                showMessage(notice, 'Lỗi kết nối. Vui lòng thử lại sau.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
    </script>
</body>
</html>
