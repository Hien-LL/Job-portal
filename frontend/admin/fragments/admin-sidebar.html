<script>
    (function() {
        // Highlight active menu item based on current page
        function highlightActiveMenu() {
            const currentPage = window.location.pathname.split('/').pop();
            
            document.querySelectorAll('[id^="nav-admin-"]').forEach(nav => {
                nav.classList.remove('text-blue-600','bg-blue-50', 'font-bold');
                nav.classList.add('text-gray-700','hover:bg-gray-50');
            });

            let id = null;
            if (!currentPage || currentPage === 'admin-dashboard.html') id = 'nav-admin-dashboard';
            else if (currentPage === 'admin-users.html') id = 'nav-admin-users';
            else if (currentPage === 'admin-companies.html') id = 'nav-admin-companies';
            else if (currentPage === 'admin-jobs.html') id = 'nav-admin-jobs';
            else if (currentPage === 'admin-notifications.html') id = 'nav-admin-notifications';
            else if (currentPage === 'admin-settings.html') id = 'nav-admin-settings';
            
            const el = id && document.getElementById(id);
            if (el) { 
                el.classList.remove('text-gray-700','hover:bg-gray-50'); 
                el.classList.add('text-blue-600','bg-blue-50', 'font-bold'); 
            }
        }

        // Tải thông tin user cho sidebar card
        async function loadSidebarAdminInfo() {
            // Đảm bảo authService đã được load (từ auth.js)
            if (typeof authService === 'undefined' || !authService.isAuthenticated()) {
                // Giả lập dữ liệu nếu chưa đăng nhập (để thiết kế)
                const nameEl = document.getElementById('sidebar-admin-name');
                if (nameEl) nameEl.textContent = 'Admin (Chưa đăng nhập)';
                return;
            }

            try {
                // Admin cũng là một User, nên có thể dùng chung endpoint /users/me
                const profile = await authService.getUserProfile(); 
                if (profile) {
                    const avatarEl = document.getElementById('sidebar-admin-avatar');
                    const nameEl = document.getElementById('sidebar-admin-name');
                    const emailEl = document.getElementById('sidebar-admin-email');

                    if (nameEl) nameEl.textContent = profile.name || 'Admin';
                    if (emailEl) emailEl.textContent = profile.email || '...';
                    
                    // Resolve avatar URL safely (handle absolute URLs, protocol-relative, and server file base)
                    function resolveAvatarUrl(path) {
                        if (!path) return null;
                        // If already absolute or protocol-relative, use as-is
                        if (/^https?:\/\//i.test(path) || /^\/\//.test(path)) return path;
                        const base = (typeof API_CONFIG !== 'undefined' && API_CONFIG.FILE_BASE_URL) ? API_CONFIG.FILE_BASE_URL : '';
                        if (base) {
                            return base.replace(/\/$/, '') + (path.startsWith('/') ? path : '/' + path);
                        }
                        return path.startsWith('/') ? path : '/' + path;
                    }

                    if (avatarEl) {
                        const finalUrl = resolveAvatarUrl(profile.avatarUrl);
                        if (finalUrl) {
                            avatarEl.src = finalUrl;
                        } else {
                            avatarEl.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(profile.name || 'A')}&background=E0E7FF&color=3730A3`;
                        }
                        avatarEl.loading = 'lazy';
                        avatarEl.onerror = function() {
                            this.onerror = null;
                            this.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(profile.name || 'A')}&background=E0E7FF&color=3730A3`;
                        };
                    }
                }
            } catch (error) {
                console.error("Failed to load sidebar admin info:", error);
                const nameEl = document.getElementById('sidebar-admin-name');
                if (nameEl) nameEl.textContent = 'Lỗi tải hồ sơ';
            }
        }

        // Logout function
        function logout() {
            if (confirm('Bạn có chắc chắn muốn đăng xuất?')) {
                if (typeof authService !== 'undefined') {
                    authService.clearAuthData();
                } else {
                    // Fallback nếu authService chưa load
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('refresh_token');
                }
                window.location.href = 'login.html';
            }
        }
        
        // Chạy script này sau khi fragment được load
        if (document.readyState !== 'loading') {
            highlightActiveMenu();
            // Đảm bảo authService đã load
            if (typeof authService !== 'undefined') {
                loadSidebarAdminInfo();
            } else {
                // Thử lại sau 100ms
                setTimeout(loadSidebarAdminInfo, 100);
            }
        } else {
            document.addEventListener('DOMContentLoaded', () => {
                highlightActiveMenu();
                // Đảm bảo authService đã load
                if (typeof authService !== 'undefined') {
                    loadSidebarAdminInfo();
                } else {
                    setTimeout(loadSidebarAdminInfo, 100);
                }
            });
        }
        
        // Expose logout cho onclick
        window.logout = logout;
    })();
</script>
