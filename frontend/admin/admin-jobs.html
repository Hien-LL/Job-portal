<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lí tin tuyển dụng - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/components.css"> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; } h1,h2,h3 { font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-gray-50">
    <div data-fragment="fragments/admin-header.html"></div>

    <main class="flex-grow bg-gray-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <nav class="flex mb-6 text-sm text-gray-600" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1">
                    <li><a href="admin-dashboard.html" class="hover:text-blue-600">Admin Dashboard</a></li>
                    <li>
                        <div class="flex items-center">
                            <svg class="w-3 h-3 mx-2" fill="currentColor" viewBox="0 0 12 12"><path d="M4.5 2.5l4 5-4 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
                            <span class="text-gray-900 font-medium">Quản lí tin tuyển dụng</span>
                        </div>
                    </li>
                </ol>
            </nav>

            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 items-start">
                <div data-fragment="fragments/admin-sidebar.html" class="relative"></div>

                <div class="lg:col-span-3">
                    <h1 class="text-3xl font-bold text-gray-900 mb-6">Quản lí tin tuyển dụng</h1>
                    
                    <div class="bg-white rounded-lg shadow-sm p-4 mb-6 border border-gray-200">
                        <div class="flex items-center gap-4">
                            <div class="relative flex-1">
                                <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                                <input id="job-search-input" type="text" placeholder="Tìm theo tiêu đề tin hoặc tên công ty..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <select id="status-filter" class="px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="all">Tất cả trạng thái</option>
                                <option value="true">Đã đăng (Published)</option>
                                <option value="false">Nháp (Draft)</option>
                            </select>
                        </div>
                    </div>

                    <div id="loading" class="text-center py-12">...</div>
                    <div id="error-state" class="hidden ...">...</div>

                    <div id="jobs-container" class="hidden bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                        <table class="w-full min-w-[700px]">
                            <thead class="bg-gray-50 border-b border-gray-200">
                                <tr>
                                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Tiêu đề tin</th>
                                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Công ty</th>
                                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Trạng thái</th>
                                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Lượt ứng tuyển</th>
                                    <th class="px-6 py-4 text-center text-xs font-semibold text-gray-500 uppercase tracking-wider">Hành động</th>
                                </tr>
                            </thead>
                            <tbody id="jobs-list" class="divide-y divide-gray-200">
                                </tbody>
                        </table>
                    </div>
                    
                    <div id="empty-state" class="hidden text-center py-20 ...">...</div>
                    <div id="pagination" class="hidden flex justify-between items-center mt-6"></div>
                </div>
            </div>
        </div>
    </main>

    <div data-fragment="fragments/admin-footer.html"></div>
    
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/fragments-loader.js"></script>
    <script src="js/admin-jobs.js"></script>
</body>
</html>
