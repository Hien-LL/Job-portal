    <!-- Scripts -->
    <script>
        // Tab switch functionality
        document.querySelectorAll('button').forEach((btn, index) => {
            if (index < 2) {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('button').forEach((b, i) => {
                        if (i < 2) {
                            b.classList.remove('bg-blue-600', 'text-white');
                            b.classList.add('bg-gray-100', 'text-gray-700');
                        }
                    });
                    this.classList.remove('bg-gray-100', 'text-gray-700');
                    this.classList.add('bg-blue-600', 'text-white');
                });
            }
        });

        // API Configuration
        const API_BASE_URL = 'http://localhost:8080/api';
        const LOGIN_ENDPOINT = `${API_BASE_URL}/auth/login`;

        // Show loading state
        function showLoading(button) {
            button.disabled = true;
            button.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                ƒêang ƒëƒÉng nh·∫≠p...
            `;
        }

        // Hide loading state
        function hideLoading(button) {
            button.disabled = false;
            button.innerHTML = 'ƒêƒÉng nh·∫≠p';
        }

        // Show error message
        function showError(message) {
            // Remove existing error
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }

            // Create error element
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4';
            errorDiv.innerHTML = `
                <span class="block sm:inline">${message}</span>
            `;

            // Insert before form
            const form = document.querySelector('form');
            form.parentNode.insertBefore(errorDiv, form);

            // Auto remove after 5 seconds
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();
                }
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4';
            successDiv.innerHTML = `
                <span class="block sm:inline">${message}</span>
            `;

            const form = document.querySelector('form');
            form.parentNode.insertBefore(successDiv, form);

            setTimeout(() => {
                if (successDiv.parentNode) {
                    successDiv.remove();
                }
            }, 3000);
        }

        // Store authentication data
        function storeAuthData(data) {
            try {
                localStorage.setItem('access_token', data.token);
                localStorage.setItem('refresh_token', data.refreshToken);
                localStorage.setItem('user_id', data.user.id.toString());
                localStorage.setItem('login_time', Date.now().toString()); // Store as timestamp
                
                console.log('Auth data stored successfully:', {
                    userId: data.user.id,
                    hasToken: !!data.token,
                    hasRefreshToken: !!data.refreshToken,
                    loginTime: Date.now()
                });
            } catch (error) {
                console.error('Error storing auth data:', error);
            }
        }

        // Check if user is already logged in
        function isLoggedIn() {
            return localStorage.getItem('access_token') && localStorage.getItem('user_id');
        }

        // Logout function
        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('user_id');
            localStorage.removeItem('login_time');
            console.log('User logged out');
        }

        // API call to login
        async function loginUser(email, password) {
            try {
                const response = await fetch(LOGIN_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    return {
                        success: true,
                        data: data.data,
                        message: data.message
                    };
                } else {
                    return {
                        success: false,
                        message: data.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i'
                    };
                }
            } catch (error) {
                console.error('Login API Error:', error);
                return {
                    success: false,
                    message: 'L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i sau.'
                };
            }
        }

        // Form submission
        document.querySelector('form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = this.querySelector('button[type="submit"]');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Validation
            if (!email || !password) {
                showError('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß email v√† m·∫≠t kh·∫©u');
                return;
            }

            if (!email.includes('@') || !email.includes('.')) {
                showError('Vui l√≤ng nh·∫≠p email h·ª£p l·ªá');
                return;
            }

            if (password.length < 6) {
                showError('M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±');
                return;
            }

            // Show loading
            showLoading(submitButton);

            try {
                const result = await loginUser(email, password);

                if (result.success) {
                    // Store auth data
                    storeAuthData(result.data);
                    
                    // Show success message
                    showSuccess('ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...');
                    
                    // Redirect after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showError(result.message);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('C√≥ l·ªói x·∫£y ra. Vui l√≤ng th·ª≠ l·∫°i.');
            } finally {
                hideLoading(submitButton);
            }
        });

        // Check if already logged in on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (isLoggedIn()) {
                const userId = localStorage.getItem('user_id');
                const loginTime = localStorage.getItem('login_time');
                console.log('User already logged in:', {
                    userId: userId,
                    loginTime: loginTime
                });
                
                // Optional: Auto redirect or show logged in status
                window.location.href = 'index.html';
            }
        });

        // Google login (placeholder)
        document.querySelector('button').addEventListener('click', function() {
            if (this.textContent.includes('Google')) {
                showError('ƒêƒÉng nh·∫≠p Google ch∆∞a ƒë∆∞·ª£c h·ªó tr·ª£');
            }
        });

        // Expose auth functions globally for other pages
        window.auth = {
            isLoggedIn,
            logout,
            getToken: () => localStorage.getItem('access_token'),
            getRefreshToken: () => localStorage.getItem('refresh_token'),
            getUserId: () => localStorage.getItem('user_id')
        };
    </script>
