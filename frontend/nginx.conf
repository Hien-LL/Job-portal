# HTTP -> redirect hết sang HTTPS
server {
    listen 80;
    server_name jobportal.works www.jobportal.works;

    return 301 https://$host$request_uri;
}

# HTTPS (chỉ enable nếu certs tồn tại)
server {
    listen 443 ssl;
    server_name jobportal.works www.jobportal.works;

    # Kiểm tra certs tồn tại, nếu không thì skip
    ssl_certificate     /etc/letsencrypt/live/jobportal.works/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jobportal.works/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    # Cho phép upload file lớn hơn mặc định (tăng theo nhu cầu)
    client_max_body_size 50M;
    client_body_timeout 120s;
    proxy_read_timeout 180s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;

    # Frontend
    location = /admin {
        return 301 /admin/;
    }

    location /admin/ {
        index admin-dashboard.html;
        try_files $uri $uri/ /admin/admin-dashboard.html =404;
    }

    # Block source map files for security
    location ~ \.map$ {
        deny all;
        return 404;
    }

    location / {
        try_files $uri /index.html;
    }

    # API
    location /api/ {
        proxy_pass http://job-portal-app:8080/api/;
        proxy_http_version 1.1;

        # Nếu API có upload lớn, không buffer toàn bộ request phía nginx
        proxy_buffering off;
        proxy_request_buffering off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Avatars
    location /avatars/ {
        proxy_pass http://job-portal-app:8080/avatars/;
        proxy_http_version 1.1;

        proxy_buffering off;
        proxy_request_buffering off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Resumes
    location /resumes/ {
        proxy_pass http://job-portal-app:8080/resumes/;
        proxy_http_version 1.1;

        proxy_buffering off;
        proxy_request_buffering off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Company logos
    location /company-logos/ {
        proxy_pass http://job-portal-app:8080/company-logos/;
        proxy_http_version 1.1;

        proxy_buffering off;
        proxy_request_buffering off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Backgrounds
    location /company-backgrounds/ {
        proxy_pass http://job-portal-app:8080/company-backgrounds/;
        proxy_http_version 1.1;

        proxy_buffering off;
        proxy_request_buffering off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
