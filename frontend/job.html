<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm việc làm - jobPortal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-white">
    <!-- Header Fragment -->
    <div data-fragment="fragments/header.html" data-header-type="auto"></div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- Sidebar Filters -->
            <aside class="hidden lg:block">
                <!-- Search Box -->
                <div class="mb-8">
                    <input 
                        type="text" 
                        placeholder="Nhập từ khóa, vị trí, công ty ..."
                        class="w-full px-4 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>

                <!-- Bộ lọc -->
                <div class="space-y-6">
                    <!-- Bộ lọc -->
                    <div>
                        <h3 class="font-bold text-gray-900 mb-3 text-sm">Bộ lọc</h3>
                        <a href="#" class="text-blue-600 text-xs font-semibold hover:underline">Xóa tất cả</a>
                    </div>

                    <!-- Địa điểm -->
                    <div class="border-t border-gray-200 pt-4">
                        <h4 class="font-semibold text-gray-900 mb-3 text-sm">Địa điểm</h4>
                        <div id="location-filters" class="space-y-2">
                            <!-- Loading state -->
                            <div class="text-gray-500 text-xs">Đang tải...</div>
                        </div>
                    </div>

                    <!-- Loại hình -->
                    <div class="border-t border-gray-200 pt-4">
                        <h4 class="font-semibold text-gray-900 mb-3 text-sm">Loại hình</h4>
                        <div class="space-y-2">
                            <label class="flex items-center text-sm text-gray-700">
                                <input type="checkbox" class="mr-2 rounded" checked> Toàn thời gian
                            </label>
                            <label class="flex items-center text-sm text-gray-700">
                                <input type="checkbox" class="mr-2 rounded"> Bán thời gian
                            </label>
                            <label class="flex items-center text-sm text-gray-700">
                                <input type="checkbox" class="mr-2 rounded"> Thực tập
                            </label>
                            <label class="flex items-center text-sm text-gray-700">
                                <input type="checkbox" class="mr-2 rounded"> Freelance
                            </label>
                        </div>
                    </div>

                    <!-- Mức lương -->
                    <div class="border-t border-gray-200 pt-4">
                        <h4 class="font-semibold text-gray-900 mb-3 text-sm">Mức lương</h4>
                        <div class="space-y-2">
                            <label class="flex items-center text-sm text-gray-700">
                                <input type="checkbox" class="mr-2 rounded"> Dưới 10 triệu
                            </label>
                            <label class="flex items-center text-sm text-gray-700">
                                <input type="checkbox" class="mr-2 rounded"> 10-20 triệu
                            </label>
                            <label class="flex items-center text-sm text-gray-700">
                                <input type="checkbox" class="mr-2 rounded"> 20-30 triệu
                            </label>
                            <label class="flex items-center text-sm text-gray-700">
                                <input type="checkbox" class="mr-2 rounded"> 30-50 triệu
                            </label>
                            <label class="flex items-center text-sm text-gray-700">
                                <input type="checkbox" class="mr-2 rounded"> Trên 50 triệu
                            </label>
                        </div>
                    </div>

                    <!-- Phúc lợi -->
                    <div class="border-t border-gray-200 pt-4">
                        <h4 class="font-semibold text-gray-900 mb-3 text-sm">Phúc lợi</h4>
                        <div id="benefits-filters" class="space-y-2 max-h-48 overflow-y-auto">
                            <!-- Loading state -->
                            <div class="text-gray-500 text-xs">Đang tải...</div>
                        </div>
                    </div>

                    <!-- Kỹ năng -->
                    <div class="border-t border-gray-200 pt-4">
                        <h4 class="font-semibold text-gray-900 mb-3 text-sm">Kỹ năng</h4>
                        <div class="mb-2">
                            <input 
                                type="text" 
                                id="skills-search"
                                placeholder="Tìm kỹ năng..."
                                class="w-full px-3 py-1 border border-gray-300 rounded text-xs focus:outline-none focus:ring-1 focus:ring-blue-500"
                            >
                        </div>
                        <div id="skills-filters" class="space-y-2 max-h-48 overflow-y-auto">
                            <!-- Loading state -->
                            <div class="text-gray-500 text-xs">Đang tải...</div>
                        </div>
                    </div>

                    <!-- Apply Button -->
                    <button class="w-full bg-blue-600 text-white py-2 rounded font-semibold hover:bg-blue-700 transition text-sm">
                        Áp dụng bộ lọc
                    </button>
                </div>
            </aside>

            <!-- Main Content Area -->
            <main class="lg:col-span-3">
                <!-- Search & Filter Header -->
                <div class="mb-6">
                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                        <div class="flex-1">
                            <input 
                                type="text" 
                                placeholder="Nhập từ khóa, vị trí, công ty ..."
                                class="w-full px-4 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                        </div>
                        <button class="bg-blue-600 text-white px-6 py-2 rounded font-semibold hover:bg-blue-700 transition text-sm">
                            Tìm kiếm
                        </button>
                    </div>
                    <div class="mt-3 flex items-center justify-between">
                        <div class="text-sm text-gray-600">
                            <a href="#" class="text-blue-600 hover:underline">Xóa tất cả</a> • <span>6 việc làm được tìm thấy</span>
                        </div>
                        <select class="border border-gray-300 rounded px-3 py-1 text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option>Sắp xếp theo: Mới nhất</option>
                            <option>Lương cao đến thấp</option>
                            <option>Lương thấp đến cao</option>
                            <option>Phù hợp nhất</option>
                        </select>
                    </div>
                </div>

                <!-- Job Listings -->
                <div id="job-listings" class="space-y-4">
                    <!-- Loading state -->
                    <div class="text-center py-8">
                        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                        <p class="text-gray-600 text-sm mt-2">Đang tải việc làm...</p>
                    </div>
                </div>

                <!-- Pagination -->
                <div id="pagination" class="mt-8 flex justify-center items-center gap-2" style="display: none;">
                    <!-- Dynamic pagination will be inserted here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Footer Fragment -->
    <div data-fragment="fragments/footer.html"></div>

    <!-- Fragment Loader & Job Page Scripts -->
    <script src="js/fragments-loader.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/markdown-service.js"></script>
    <script src="js/common-helpers.js"></script>
    <script src="js/job-service.js"></script>
</body>
</html>
