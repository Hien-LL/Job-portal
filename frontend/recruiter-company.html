<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý công ty - jobPortal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet"><script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="css/components.css">
    <!-- Quill Editor CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        .ql-container {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
        }

        .ql-editor {
            min-height: 300px;
            padding: 12px;
            line-height: 1.6;
        }

        .ql-editor.ql-blank::before {
            color: #9ca3af;
            font-style: italic;
        }

        .ql-toolbar {
            border-radius: 8px 8px 0 0;
            background-color: #f9fafb;
            border: 1px solid #d1d5db;
            border-bottom: none;
        }

        .ql-toolbar.ql-snow .ql-stroke {
            stroke: #6b7280;
        }

        .ql-toolbar.ql-snow .ql-fill {
            fill: #6b7280;
        }

        /* Styling for full description card */
        #company-description-full h1,
        #company-description-full h2 {
            font-weight: 700;
            margin-top: 1em;
            margin-bottom: 0.5em;
            color: #111827;
        }

        #company-description-full h1 {
            font-size: 1.875rem;
        }

        #company-description-full h2 {
            font-size: 1.5rem;
        }

        #company-description-full p {
            margin-bottom: 0.75em;
            line-height: 1.6;
            color: #374151;
        }

        #company-description-full ul,
        #company-description-full ol {
            margin: 0.75em 0;
            padding-left: 2em;
        }

        #company-description-full li {
            margin-bottom: 0.5em;
            color: #374151;
        }

        #company-description-full blockquote {
            border-left: 4px solid #3b82f6;
            padding-left: 1em;
            margin: 0.75em 0;
            color: #6b7280;
            font-style: italic;
        }

        #company-description-full code {
            background-color: #f3f4f6;
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #dc2626;
        }

        #company-description-full pre {
            background-color: #f3f4f6;
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0.75em 0;
        }

        #company-description-full a {
            color: #3b82f6;
            text-decoration: underline;
        }

        #company-description-full a:hover {
            color: #2563eb;
        }

        #company-description-full img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 0.75em 0;
        }
    </style>

</head>
<body class="bg-gray-50">
    <!-- Header Fragment -->
    <div data-fragment="fragments/header-recruiter.html"></div>

    <!-- Main Content -->
    <main class="flex-grow bg-gray-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Breadcrumb -->
            <nav class="flex mb-6 text-sm text-gray-600" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1">
                    <li class="inline-flex items-center">
                        <a href="index.html" class="hover:text-blue-600">
                            Trang chủ
                        </a>
                    </li>
                    <li>
                        <div class="flex items-center">
                            <svg class="w-3 h-3 mx-2" fill="currentColor" viewBox="0 0 12 12">
                                <path d="M4.5 2.5l4 5-4 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            </svg>
                            <span class="text-gray-900 font-medium">Dashboard nhà tuyển dụng</span>
                        </div>
                    </li>
                </ol>
            </nav>

            <!-- Loading State -->
            <div id="loading" class="flex justify-center items-center py-20">
                <div class="flex items-center gap-3 text-blue-600">
                    <svg class="animate-spin h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="text-lg font-semibold">Đang tải dữ liệu...</span>
                </div>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-6 py-4 rounded-lg mb-6">
                <p class="font-semibold">Có lỗi xảy ra</p>
                <p id="error-text" class="text-sm mt-1"></p>
            </div>

            <!-- Company Profile -->
            <div id="company-profile" class="hidden">
                    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 items-start overflow-visible">
                    <!-- Sidebar Fragment -->
                <div data-fragment="fragments/recruiter-sidebar.html" class="relative"></div>

                    <!-- Main Content -->
                    <div class="lg:col-span-3">
                        <!-- Company Info Card -->
                        <div class="bg-white rounded-lg shadow-md overflow-hidden mb-6">
                            <!-- Cover Image with Logo -->
                            <div class="relative">
                                <!-- Background Image -->
                                <div class="h-48 bg-gradient-to-r from-blue-600 to-blue-800 relative group cursor-pointer" id="background-upload-overlay">
                                    <img 
                                        id="company-background" 
                                        src="" 
                                        alt="Company Background" 
                                        class="w-full h-full object-cover hidden"
                                    >
                                    <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 transition-all flex items-center justify-center">
                                        <div class="hidden group-hover:flex items-center gap-2 text-white">
                                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                            </svg>
                                            <span class="text-sm font-medium">Thay đổi ảnh bìa</span>
                                        </div>
                                    </div>
                                    <input type="file" id="background-upload-input" accept="image/*" class="hidden">
                                </div>

                                <!-- Logo positioned on bottom left of background -->
                                <div class="absolute bottom-0 left-8 translate-y-1/2 group">
                                    <div class="relative group w-32 h-32 rounded-lg overflow-hidden bg-white border-4 border-white shadow-lg">
                                        <img 
                                            id="company-logo" 
                                            src="" 
                                            alt="Company Logo" 
                                            class="w-full h-full object-cover"
                                        >
                                        <div class="absolute inset-0 bg-black bg-opacity-50 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center cursor-pointer" id="logo-upload-overlay">
                                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            </svg>
                                        </div>
                                        <input type="file" id="logo-upload-input" accept="image/*" class="hidden">
                                    </div>
                                </div>
                            </div>

                            <!-- Company Info -->
                            <div class="px-8 pt-24 pb-6">
                                <div class="flex items-start justify-between mb-4">
                                    <div class="flex-1">
                                        <div class="flex items-center gap-3 mb-2">
                                            <h1 id="company-name" class="text-3xl font-bold text-gray-900"></h1>
                                            <span id="verified-badge" class="hidden inline-flex items-center gap-1 px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm font-semibold">
                                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                                </svg>
                                                Đã xác thực
                                            </span>
                                        </div>
                                        <div class="flex gap-6 text-sm text-gray-600 mb-4">
                                            <div class="flex items-center gap-2">
                                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                                </svg>
                                                <span id="company-size"></span>
                                            </div>
                                            <div class="flex items-center gap-2">
                                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                                                </svg>
                                                <span id="company-followers"></span>
                                            </div>
                                            <div class="flex items-center gap-2">
                                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path>
                                                </svg>
                                                <a id="company-website" href="#" target="_blank" class="text-blue-600 hover:underline"></a>
                                            </div>
                                        </div>
                                    </div>
                                    <button id="edit-company-btn" class="bg-white border border-gray-300 text-gray-700 px-6 py-2.5 rounded-lg font-semibold hover:bg-gray-50 transition inline-flex items-center gap-2">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                        </svg>
                                        Chỉnh sửa
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Company Full Description Card -->
                        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                            <h2 class="text-xl font-bold text-gray-900 mb-4">Giới thiệu công ty</h2>
                            <div id="company-description-full" class="text-gray-700 leading-relaxed prose max-w-none">
                                Chưa có mô tả
                            </div>
                        </div>

                        <!-- Dashboard Grid -->
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <!-- Left Column -->
                            <div class="space-y-6">
                                <!-- Company Details Card -->
                                <div class="bg-white rounded-lg shadow-md p-6">
                                    <h2 class="text-lg font-bold text-gray-900 mb-4">Thông tin liên hệ</h2>
                                    <div class="space-y-3">
                                        <div class="flex items-center gap-3 text-sm">
                                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                            </svg>
                                            <div>
                                                <p class="text-gray-500">Quy mô công ty</p>
                                                <p id="company-size-detail" class="text-gray-900 font-medium"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Right Column -->
                            <div>
                                <!-- Quick Actions -->
                                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                                    <h2 class="text-lg font-bold text-gray-900 mb-4">Quản lý nhanh</h2>
                                    <div class="space-y-4">
                                        <a id="manage-jobs-btn" href="recruiter-jobs.html" class="flex items-center gap-3 p-4 bg-blue-50 hover:bg-blue-100 rounded-lg transition group">
                                            <div class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center group-hover:scale-110 transition">
                                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                                </svg>
                                            </div>
                                            <div>
                                                <h3 class="font-semibold text-gray-900">Tin tuyển dụng</h3>
                                                <p class="text-sm text-gray-600">Quản lý tin đăng tuyển</p>
                                            </div>
                                        </a>
                                        
                                        <a href="applications.html" class="flex items-center gap-3 p-4 bg-green-50 hover:bg-green-100 rounded-lg transition group">
                                            <div class="w-12 h-12 bg-green-600 rounded-lg flex items-center justify-center group-hover:scale-110 transition">
                                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                                </svg>
                                            </div>
                                            <div>
                                                <h3 class="font-semibold text-gray-900">Ứng viên</h3>
                                                <p class="text-sm text-gray-600">Xem hồ sơ ứng tuyển</p>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Company Modal -->
    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full transform transition max-h-[90vh] overflow-hidden flex flex-col">
            <!-- Modal Header -->
            <div class="px-8 py-6 border-b border-gray-200 flex justify-between items-center flex-shrink-0">
                <h2 class="text-2xl font-bold text-gray-900">Chỉnh sửa công ty</h2>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700 text-3xl leading-none">&times;</button>
            </div>

            <!-- Modal Body -->
            <form id="edit-company-form" class="p-8 space-y-5 overflow-y-auto flex-1">
                <input type="hidden" id="company-id-input">

                <!-- Company Name -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Tên công ty</label>
                    <input 
                        type="text" 
                        id="edit-company-name"
                        placeholder="Nhập tên công ty"
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        required
                    >
                </div>

                <!-- Description -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Mô tả công ty</label>
                    <div id="edit-description-editor" style="height: 300px;"></div>
                    <input type="hidden" id="edit-company-description">
                </div>

                <!-- Size Min -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Số nhân viên tối thiểu</label>
                        <input 
                            type="number" 
                            id="edit-size-min"
                            placeholder="1"
                            min="1"
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                            required
                        >
                    </div>

                    <!-- Size Max -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Số nhân viên tối đa</label>
                        <input 
                            type="number" 
                            id="edit-size-max"
                            placeholder="100"
                            min="1"
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                            required
                        >
                    </div>
                </div>

                <!-- Buttons -->
                <div class="flex gap-3 pt-6 border-t border-gray-200">
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-2.5 rounded-lg font-semibold hover:bg-blue-700 transition">
                        Cập nhật
                    </button>
                    <button type="button" id="cancel-modal" class="flex-1 bg-gray-200 text-gray-700 py-2.5 rounded-lg font-semibold hover:bg-gray-300 transition">
                        Hủy
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer Fragment -->
    <div data-fragment="fragments/footer.html"></div>

    <!-- Scripts -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/fragments-loader.js"></script>
    <script src="js/recruiter-company-service.js"></script>
    <script src="js/header.js"></script>

</body>
</html>
