<!-- Navigation Header - Default (for unauthenticated users) -->
<header class="bg-white shadow-sm sticky top-0 border-b border-gray-200" id="main-header" style="z-index: 9999;">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex items-center justify-between">

        <!-- Logo -->
        <a href="index.html" class="flex items-center gap-2">
            <span class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-blue-700 bg-clip-text text-transparent">JobPortal</span>
        </a>

        <!-- Desktop Menu -->
        <div class="hidden md:flex items-center gap-8">
            <a href="index.html" class="text-gray-700 hover:text-blue-600 transition text-sm font-medium">Trang chủ</a>
            <a href="job.html" class="text-gray-700 hover:text-blue-600 transition text-sm font-medium">Tìm việc</a>

        </div>

        <!-- Auth Buttons -->
        <div class="flex items-center gap-3">

            <!-- When logged in -->
            <div id="logged-in-menu" class="hidden items-center gap-3">
                <div class="relative">

                    <!-- Toggle (checkbox) -->
                    <input type="checkbox" id="user-menu-toggle" class="hidden peer"/>

                    <!-- Label = button -->
                    <label for="user-menu-toggle"
                           class="cursor-pointer text-gray-700 text-sm font-medium hover:text-blue-600 flex items-center gap-1">
                        <img src="img/icon-account.png" alt="User Avatar" class="w-6 h-6 rounded-full object-cover">
                        Tài khoản ▼
                    </label>

                    <!-- Dropdown -->
                    <div id="user-dropdown"
                         class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg border border-gray-200 hidden peer-checked:block"

                        <div class="py-1">
                            <a href="profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Hồ sơ của tôi</a>

                            <hr class="my-1">
                            <button id="logout-btn" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                                Đăng xuất
                            </button>
                        </div>
                    </div>

                </div>
            </div>

            <!-- When not logged in -->
            <div id="not-logged-in-menu" class="flex items-center gap-3">
                <a href="login.html" class="text-gray-700 text-sm font-medium hover:text-blue-600">Đăng nhập</a>
                <a href="register.html" class="bg-blue-600 text-white px-4 py-2 rounded font-semibold hover:bg-blue-700 transition text-sm">Đăng ký</a>
            </div>
        </div>

        <!-- Mobile button -->
        <button class="md:hidden text-gray-700 mobile-menu-trigger">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="md:hidden hidden border-t border-gray-200 bg-white">
        <div class="px-4 py-3 space-y-2">

            <a href="job.html" class="block text-gray-700 hover:text-blue-600">Tìm việc</a>

                <a href="register.html" class="block mt-2 bg-blue-600 text-white px-4 py-2 rounded text-center">Đăng ký</a>

        </div>
