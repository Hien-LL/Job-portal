<script>
(function() {
  function highlightActiveMenu() {
    const currentPage = window.location.pathname.split('/').pop();
    document.querySelectorAll('[id^="nav-"]').forEach(nav => {
      nav.classList.remove('text-blue-600','bg-blue-50');
      nav.classList.add('text-gray-700','hover:bg-gray-50');
    });
    let id = null;
    if (!currentPage || currentPage === 'recruiter-company.html') id = 'nav-dashboard';
    else if (currentPage === 'recruiter-company-detail.html') id = 'nav-jobs';
    else if (currentPage === 'applications.html') id = 'nav-candidates';
    else if (currentPage === 'profile.html') id = 'nav-settings';
    const el = id && document.getElementById(id);
    if (el) { el.classList.remove('text-gray-700','hover:bg-gray-50'); el.classList.add('text-blue-600','bg-blue-50'); }
  }
  if (document.readyState !== 'loading') highlightActiveMenu();
  else document.addEventListener('DOMContentLoaded', highlightActiveMenu);
})();
</script>
