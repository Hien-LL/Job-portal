<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yêu cầu đặt lại mật khẩu - jobPortal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/components.css">
    <style>body { font-family: 'Inter', sans-serif; } h1,h2,h3{ font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-white">
    <div data-fragment="fragments/header.html"></div>

    <section class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md">
            <!-- Step 1: Email Input -->
            <div id="step1" class="bg-white p-6 rounded shadow">
                <h1 class="text-2xl font-bold text-gray-900 mb-2 text-center">Yêu cầu đặt lại mật khẩu</h1>
                <p class="text-gray-600 text-sm text-center mb-6">Nhập email của bạn, chúng tôi sẽ gửi mã OTP tới hộp thư.</p>

                <form id="resetRequestForm" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Địa chỉ email</label>
                        <input type="email" id="email" placeholder="Địa chỉ email" class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>

                    <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition text-sm mt-4">Gửi mã OTP</button>
                </form>

                <div id="result1" class="mt-4"></div>

                <p class="text-center text-sm text-gray-600 mt-6">
                    Đã có tài khoản? <a href="login.html" class="text-blue-600 font-semibold hover:underline">Đăng nhập</a>
                </p>
            </div>

            <!-- Step 2: OTP Verification and Password Reset -->
            <div id="step2" class="hidden bg-white p-6 rounded shadow">
                <h1 class="text-2xl font-bold text-gray-900 mb-2 text-center">Đặt lại mật khẩu</h1>
                <p class="text-gray-600 text-sm text-center mb-6">Nhập mã OTP và mật khẩu mới của bạn</p>

                <form id="resetPasswordForm" class="space-y-4">
                    <div>
                        <label for="otp" class="block text-sm font-medium text-gray-700 mb-2">Mã OTP</label>
                        <input type="text" id="otp" placeholder="Nhập mã OTP từ email" maxlength="6" class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-center tracking-widest font-mono text-lg" required>
                        <p class="text-xs text-gray-500 mt-1">Mã OTP có 6 chữ số</p>
                    </div>

                    <div>
                        <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu mới</label>
                        <input type="password" id="newPassword" placeholder="Mật khẩu mới" class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                        <p class="text-xs text-gray-500 mt-1">Tối thiểu 6 ký tự</p>
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Xác nhận mật khẩu</label>
                        <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>

                    <button type="submit" id="resetBtn" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition text-sm mt-4">Đặt lại mật khẩu</button>
                </form>

                <div id="result2" class="mt-4"></div>

                <button type="button" onclick="backToStep1()" class="w-full text-center text-sm text-blue-600 font-semibold hover:underline mt-4">
                    ← Quay lại
                </button>
            </div>
        </div>
    </section>

    <div data-fragment="fragments/footer.html"></div>

    <script src="js/fragments-loader.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        const SEND_OTP_ENDPOINT = `${API_BASE_URL}/password/otp/send`;
        const RESET_PASSWORD_ENDPOINT = `${API_BASE_URL}/password/reset`;

        let currentEmail = '';
        let otpSent = false;

        function showMessage(container, message, type = 'error') {
            container.innerHTML = '';
            const div = document.createElement('div');
            if (type === 'success') {
                div.className = 'bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative';
            } else {
                div.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative';
            }
            div.textContent = message;
            container.appendChild(div);
        }

        function backToStep1() {
            document.getElementById('step1').classList.remove('hidden');
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('email').value = currentEmail;
            document.getElementById('otp').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
            otpSent = false;
        }

        // Step 1: Send OTP
        document.getElementById('resetRequestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const resultDiv = document.getElementById('result1');
            const submitBtn = document.getElementById('submitBtn');

            if (!email) {
                showMessage(resultDiv, 'Vui lòng nhập email.');
                return;
            }

            submitBtn.disabled = true;
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Đang gửi...';

            try {
                const resp = await fetch(SEND_OTP_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await resp.json();

                if (resp.ok && data.success) {
                    currentEmail = email;
                    otpSent = true;
                    showMessage(resultDiv, 'Mã OTP đã được gửi tới email của bạn. Vui lòng kiểm tra inbox.', 'success');
                    
                    // Move to step 2 after 1.5 seconds
                    setTimeout(() => {
                        document.getElementById('step1').classList.add('hidden');
                        document.getElementById('step2').classList.remove('hidden');
                    }, 1500);
                } else {
                    showMessage(resultDiv, data.message || 'Không thể gửi mã OTP. Vui lòng thử lại.');
                }
            } catch (err) {
                console.error('Send OTP error:', err);
                showMessage(resultDiv, 'Lỗi kết nối. Vui lòng thử lại sau.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Step 2: Reset Password with OTP
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const otp = document.getElementById('otp').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resultDiv = document.getElementById('result2');
            const resetBtn = document.getElementById('resetBtn');

            if (!otp || !newPassword || !confirmPassword) {
                showMessage(resultDiv, 'Vui lòng điền tất cả các trường.');
                return;
            }

            if (newPassword.length < 6) {
                showMessage(resultDiv, 'Mật khẩu phải tối thiểu 6 ký tự.');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage(resultDiv, 'Mật khẩu không khớp.');
                return;
            }

            if (otp.length !== 6 || isNaN(otp)) {
                showMessage(resultDiv, 'Mã OTP phải là 6 chữ số.');
                return;
            }

            resetBtn.disabled = true;
            const originalText = resetBtn.textContent;
            resetBtn.textContent = 'Đang xử lý...';

            try {
                const resp = await fetch(RESET_PASSWORD_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: currentEmail,
                        otp: otp,
                        newPassword: newPassword
                    })
                });
                const data = await resp.json();

                if (resp.ok && data.success) {
                    showMessage(resultDiv, 'Mật khẩu đã được đặt lại thành công. Vui lòng đăng nhập.', 'success');
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showMessage(resultDiv, data.message || 'Không thể đặt lại mật khẩu. Vui lòng thử lại.');
                }
            } catch (err) {
                console.error('Reset password error:', err);
                showMessage(resultDiv, 'Lỗi kết nối. Vui lòng thử lại sau.');
            } finally {
                resetBtn.disabled = false;
                resetBtn.textContent = originalText;
            }
        });
    </script>
</body>
</html>
