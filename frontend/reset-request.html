<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yêu cầu đặt lại mật khẩu - jobPortal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/components.css">
    <style>body { font-family: 'Inter', sans-serif; } h1,h2,h3{ font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-white">
    <div data-fragment="fragments/header.html"></div>

    <section class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md">
            <!-- Step 1: Email Input -->
            <div id="step1" class="bg-white p-6 rounded shadow">
                <h1 class="text-2xl font-bold text-gray-900 mb-2 text-center">Yêu cầu đặt lại mật khẩu</h1>
                <p class="text-gray-600 text-sm text-center mb-6">Nhập email của bạn, chúng tôi sẽ gửi mã OTP tới hộp thư.</p>

                <form id="resetRequestForm" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Địa chỉ email</label>
                        <input type="email" id="email" placeholder="Địa chỉ email" class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>

                    <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition text-sm mt-4">Gửi mã OTP</button>
                </form>

                <div id="result1" class="mt-4"></div>

                <p class="text-center text-sm text-gray-600 mt-6">
                    Đã có tài khoản? <a href="login.html" class="text-blue-600 font-semibold hover:underline">Đăng nhập</a>
                </p>
            </div>

            <!-- Step 2: OTP Verification and Password Reset -->
            <div id="step2" class="hidden bg-white p-6 rounded shadow">
                <h1 class="text-2xl font-bold text-gray-900 mb-2 text-center">Đặt lại mật khẩu</h1>
                <p class="text-gray-600 text-sm text-center mb-6">Nhập mã OTP và mật khẩu mới của bạn</p>

                <form id="resetPasswordForm" class="space-y-4">
                    <div>
                        <label for="otp" class="block text-sm font-medium text-gray-700 mb-2">Mã OTP</label>
                        <input type="text" id="otp" placeholder="Nhập mã OTP từ email" maxlength="6" class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-center tracking-widest font-mono text-lg" required>
                        <p class="text-xs text-gray-500 mt-1">Mã OTP có 6 chữ số</p>
                    </div>

                    <div>
                        <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu mới</label>
                        <input type="password" id="newPassword" placeholder="Mật khẩu mới" class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                        <p class="text-xs text-gray-500 mt-1">Tối thiểu 6 ký tự</p>
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Xác nhận mật khẩu</label>
                        <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                    </div>

                    <button type="submit" id="resetBtn" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition text-sm mt-4">Đặt lại mật khẩu</button>
                </form>

                <div id="result2" class="mt-4"></div>

                <button type="button" onclick="backToStep1()" class="w-full text-center text-sm text-blue-600 font-semibold hover:underline mt-4">
                    ← Quay lại
                </button>
            </div>
        </div>
    </section>

    <div data-fragment="fragments/footer.html"></div>

    <script src="js/fragments-loader.js"></script>
    <script src="js/config.js"></script>
    <script src="js/reset-request-service.js"></script>
</body>
</html>
